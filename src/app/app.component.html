<div class="weather-app">
  <div class="container">
    <h3 class="brand">the Wheather</h3>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-name">
          <h1 class="name">LONDON</h1>
          <small>
            <span class="time">07:45</span>
            - 
            <span class="date">
              Monday Sep 19
            </span>
          </small>
        </div>
        <div class="weather">
          <img 
            src="../assets/icons8-sun-64.png" 
            alt="icon" 
            class="icon"
            width="50"
            height="50"
          />
          <span class="condition">Cloudy</span>
        </div>
      </div>
    </div>
    <div class="panel">
      <form id="locationInput">
        <input 
          type="text"
          class="Search" 
          placeholder="Search Location"
        />
        <button type="submit" class="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <ul class="cities">
        <li class="city">New York</li>
        <li class="city">California</li>
        <li class="city">Paris</li>
        <li class="city">Tokyo</li>
      </ul>

      <ul class="details">
        <h4 >Weather Details</h4>
        <li>
          <span>Cloudy</span>
          <span class="cloud">89%</span>
        </li>
        <li>
          <span>Wind</span>
          <span class="wind">8Km/h</span>
        </li>
      </ul>
    </div>
 </div>
